
interface en3 {

	MaxRtrAdvInterval 1000;
	AdvLinkMTU 1400;

	AdvSendAdvert on;

	AdvPvdId pirl.cisco.com {
		AdvPvdIdHttpExtraInfo on;
		AdvPvdIdLegacy off;
		AdvPvdIdSequenceNumber 10;
		AdvPvdIdLifetime 1234;
	};

	prefix 2001:db8:f00::/64 {
		AdvAutonomous on;
		AdvRouterAddr on;
		AdvValidLifetime infinity;
		AdvPreferredLifetime infinity;
		DeprecatePrefix on;
		DecrementLifetimes on;	
	};

	prefix 2001:db8:abba:babe::/64 {
		AdvAutonomous off;
		AdvRouterAddr off;
		AdvValidLifetime 10000;
		AdvPreferredLifetime 1000;
		DeprecatePrefix off;
		DecrementLifetimes off;	
	};

	route 2001:db8::/32 {
		AdvRouteLifetime 10000;
		AdvRoutePreference low;
		RemoveRoute on;
	};

	route fc00:f:2::/40 {
		AdvRouteLifetime infinity;
		AdvRoutePreference high;
		RemoveRoute off;
	};

	route fd00:f::/32 {
	};

	DNSSL pirl.cisco.com cisco.com {
		AdvDNSSLLifetime 1000;
	};

	DNSSL office.branch.example.net branch.example.net example.net {
		AdvDNSSLLifetime 1099;
	};

	DNSSL office.branch.example. branch.example. example. {
		AdvDNSSLLifetime 1100;
	};

	RDNSS ff02::1 ff02::2 ff02::3 {
		AdvRDNSSLifetime 1234;
	};

	lowpanco {
		AdvContextCompressionFlag on;
		AdvContextLength 50;
		AdvContextID 100;
		AdvLifeTime 1000;
	};

	abro fe80::a200:0:0:1/64 {
		AdvVersionLow 10;
		AdvVersionHigh 2;
		AdvValidLifeTime 2;
	};
};

